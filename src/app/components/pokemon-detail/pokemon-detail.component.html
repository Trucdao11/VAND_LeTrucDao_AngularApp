<div class="card-item">
    <p class="hp">
      <span>HP</span>{{pokemonProfile.hp}}
    </p>
    <img [src]='pokemonProfile.img' alt="Pockemon Image">
    <h2 class="poke-name">{{pokemonProfile.name}}</h2>
    <div class="types">
      <span *ngIf="pokemonProfile.type_name_1">
        {{pokemonProfile?.type_name_1}}
      </span>
      <span *ngIf="pokemonProfile.type_name_2">
        {{pokemonProfile?.type_name_2}}
      </span>
    </div>
    <div class="stats">

      <div class="">
        <h3>{{pokemonProfile.attack}}</h3>
        <p>Attack</p>
      </div>

      <div class="">
        <h3>{{pokemonProfile.defense}}</h3>
        <p>Defense</p>
      </div>

      <div class="">
        <h3>{{pokemonProfile.speed}}</h3>
        <p>Speed</p>
      </div>
    </div>
  </div>
